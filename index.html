<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__description">
          <img src="images/Avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button class="profile__edit-btn"></button>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li>
            <div class="element">
              <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
              <div class="element__caption">
                <p class="element__text">Карачаево-Черкесия</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="element">
              <img src="images/mount-elbrus.jpg" alt="Эльбрус" class="element__image">
              <div class="element__caption">
                <p class="element__text">Гора Эльбрус</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="element">
              <img src="images/dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__caption">
                <p class="element__text">Домбай</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="element">
              <img src="images/volcano-avachinsky.jpg" alt="Авачинский" class="element__image">
              <div class="element__caption">
                <p class="element__text">Вулкан Авачинский</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="element">
              <img src="images/yuzhny-ural.jpg" alt="Урал" class="element__image">
              <div class="element__caption">
                <p class="element__text">Южный Урал</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="element">
              <img src="images/pereval-diatlova.jpg" alt="Перевал Дятлова" class="element__image">
              <div class="element__caption">
                <p class="element__text">Перевал Дятлова</p>
                <div class="element__like"></div>
              </div>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
