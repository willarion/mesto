<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__description">
          <img src="images/avatarka.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button type="button" class="profile__edit-btn"></button>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="modal modal_type_edit-profile">
    <form action="#" class="modal__container">
      <button type="reset" class="modal__reset-btn"></button>
      <fieldset class="modal__info-input">
        <legend class="modal__title">Редактировать профиль</legend>
        <input type="text" name="name" value="Жак-Ив Кусто" class="modal__name modal__input-line">
        <input type="text" name="bio" value="Исследователь Океана" class="modal__bio modal__input-line">
      </fieldset>
      <input type="submit" class="modal__save-btn" value="Сохранить">
    </form>
  </div>

  <div class="modal modal_type_add-card">
    <form action="#" class="modal__container">
      <button type="reset" class="modal__reset-btn"></button>
      <fieldset class="modal__info-input">
        <legend class="modal__title">Новое место</legend>
        <input type="text" name="place-title" value="Название" class="modal__place-title modal__input-line">
        <input type="text" name="image-url" value="Ссылка на картинку" class="modal__image-url modal__input-line">
      </fieldset>
      <input type="submit" class="modal__save-btn" value="Создать">
    </form>
  </div>

  <div class="modal modal_type_big-image">
    <figure class="modal__figure">
      <button type="reset" class="modal__reset-btn"></button>
      <img src="" alt="" class="modal__image">
      <figcaption class="modal__caption"></figcaption>
    </figure>
  </div>

  <template class="card-template">
    <li class="card-element">
      <div class="element">
        <button type="button" class="element__delete-btn"></button>
        <img src="" alt="" class="element__image">
        <div class="element__caption">
          <p class="element__text"></p>
          <button type="submit" class="element__like"></button>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
