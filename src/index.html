<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__description">
          <button class="profile__edit-avatar-btn">
            <div class="profile__edit-btn-overlay"></div>
            <img src="images/avatarka.png" alt="аватар" class="profile__avatar">
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__bio"></p>
            <button type="button" class="profile__edit-btn"></button>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="modal modal_type_edit-profile">
    <form action="#" class="modal__container modal__edit-profile-form" novalidate>
      <button type="reset" class="modal__reset-btn"></button>
      <fieldset class="modal__info-input">
        <legend class="modal__title">Редактировать профиль</legend>
          <label class="modal__input-field">
            <input type="text" name="name" placeholder="Имя" class="modal__name modal__input-line" id="input-name" required minlength="2" maxlength="40">
            <span class="modal__error" id="input-name-error"></span>
          </label>
          <label class="modal__input-field">
            <input type="text" name="about" placeholder="О вас" class="modal__bio modal__input-line" id="input-bio" required minlength="2" maxlength="200">
            <span class="modal__error" id="input-bio-error"></span>
          </label>
      </fieldset>
      <input type="submit" class="modal__save-btn" value="Сохранить" disabled>
    </form>
  </div>

  <div class="modal modal_type_edit-avatar">
    <form action="#" class="modal__container modal__container_type_edit-avatar modal__edit-avatar-form" novalidate>
      <button type="reset" class="modal__reset-btn"></button>
      <fieldset class="modal__info-input">
        <legend class="modal__title">Обновить аватар</legend>
          <label class="modal__input-field">
            <input type="url" name="link" placeholder="Ссылка на аватар" class="modal__avatar-url modal__input-line" id="input-avatar-url" required>
            <span class="modal__error" id="input-avatar-url-error"></span>
          </label>
      </fieldset>
      <input type="submit" class="modal__save-btn" value="Сохранить" disabled>
    </form>
  </div>

  <div class="modal modal_type_add-card">
    <form action="#" class="modal__container modal__add-card-form" novalidate>
      <button type="reset" class="modal__reset-btn"></button>
      <fieldset class="modal__info-input">
        <legend class="modal__title">Новое место</legend>
          <label class="modal__input-field">
            <input type="text" name="title" placeholder="Название" class="modal__place-title modal__input-line" id="input-place-title" required minlength="1" maxlength="30">
            <span class="modal__error" id="input-place-title-error"></span>
          </label>
          <label class="modal__input-field">
            <input type="url" name="link" placeholder="Ссылка на картинку" class="modal__image-url modal__input-line" id="input-image-url" required>
            <span class="modal__error" id="input-image-url-error"></span>
          </label>
      </fieldset>
      <input type="submit" class="modal__save-btn" value="Создать" disabled>
    </form>
  </div>

  <div class="modal modal_type_big-image">
    <figure class="modal__figure">
      <button type="reset" class="modal__reset-btn"></button>
      <img src="#" alt="" class="modal__image">
      <figcaption class="modal__caption"></figcaption>
    </figure>
  </div>

  <div class="modal modal_type_delete-confirm">
    <div class="modal__container modal__container_size_xs">
      <button type="reset" class="modal__reset-btn"></button>
        <p class="modal__title">Вы уверены?</p>
      <input type="submit" class="modal__save-btn modal__save-btn_size_xs" value="Да">
    </div>
  </div>

  <div class="modal modal_type_error-alert">
    <div class="modal__container modal__container_size_xs">
      <button type="reset" class="modal__reset-btn"></button>
        <p class="modal__title">Произошла ошибка</p>
      <input type="submit" class="modal__save-btn modal__save-btn_size_xs" value="Очень жаль :(">
    </div>
  </div>

  <template class="card-template">
    <li class="card-element">
      <div class="element">
        <button type="button" class="element__delete-btn"></button>
        <img src="#" alt="" class="element__image">
        <div class="element__caption">
          <p class="element__text"></p>
          <div class="element__like-display">
            <button type="submit" class="element__like"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
